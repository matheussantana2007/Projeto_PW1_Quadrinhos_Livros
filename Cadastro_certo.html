    <section class="container" style="background-color: white;">
      <form class="row g-3 align-items-start">
        <div class="col-md-5">
          <label for="validacaoNome" class="form-label">Nome</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validacaoNome" placeholder="Digite o seu primeiro nome"
              required>
            <span class="input-group-text" id="inputGroupPrepend1">
              <div id="NomeMensagem">
              </div>
            </span>
          </div>
          <p id="TextoNome"></p>
        </div>
        <div class="col-md-5">
          <label for="validacaoSobrenome" class="form-label">Sobrenome</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validacaoSobrenome" placeholder="Digite o seu sobrenome"
              required>
            <span class="input-group-text" id="inputGroupPrepend1">
              <div id="SobrenomeMensagem">
              </div>
            </span>
          </div>
          <p id="TextoSobrenome"></p>
        </div>
        <div class="col-md-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Masculino</label>
        </div>
        </div>
        <div class="md-4">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Feminino</label>
        </div>
        </div>
        <div class="col-md-4">
          <label for="validacaoEmail" class="form-label">Email</label>
          <div class="input-group">
            <input type="email" class="form-control" id="validacaoEmail" aria-describedby="inputGroupPrepend2"
              placeholder="Digite o seu email" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="EmailMensagem">
              </div>
            </span>
          </div>
          <p id="TextoEmail"></p>
        </div>
        <div class="col-md-3">
          <label for="validacaoTelefone" class="form-label">Telefone</label>
          <div class="input-group">
            <input type="number" class="form-control" id="validacaoTelefone"
              placeholder="Digite o seu telefone, sem traço ou parênteses" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="TelefoneMensagem">
              </div>
            </span>
          </div>
          <p id="TextoTelefone"></p>
        </div>
        <div class="col-md-4">
          <label for="validacaoCPF" class="form-label">CPF</label>
          <div class="input-group">
            <input type="number" class="form-control" id="validacaoCPF" placeholder="Digite seu CPF sem pontos ou traço"
              pattern="([0-9]{3})" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="CPFMensagem">
              </div>
            </span>
          </div>
          <p id="TextoCPF"></p>
        </div>
        <div class="col-md-3">
          <label for="validacaoCEP" class="form-label">CEP</label>
          <div class="input-group">
            <input type="number" class="form-control" id="validacaoCEP" placeholder="Digite o seu CEP sem traço"
              required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="CEPMensagem">
              </div>
            </span>
          </div>
          <p id="TextoCEP"></p>
        </div>
        <div class="col-md-5">
          <label for="validationEstado" class="form-label">Estado</label>
          <select class="form-select" id="validationEstado" required>
            <option selected disabled value="">Selecione um Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rôndonia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validacaoCidade" class="form-label">Cidade</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validacaoCidade" placeholder="Digite a sua cidade" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="CidadeMensagem">
              </div>
            </span>
          </div>
          <p id="TextoCidade"></p>
        </div>
        <div class="col-md-3">
          <label for="validacaoBairro" class="form-label">Bairro</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validacaoBairro" placeholder="Digite o seu bairro" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="BairroMensagem">
              </div>
            </span>
          </div>
          <p id="TextoBairro"></p>
        </div>
        <div class="col-md-4">
          <label for="validacaoRua" class="form-label">Rua</label>
          <div class="input-group">
            <input type="text" class="form-control" id="validacaoRua" placeholder="Digite o nome da sua rua completo"
              required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="RuaMensagem">
              </div>
            </span>
          </div>
          <p id="TextoRua"></p>
        </div>
        <div class="col-md-2">
          <label for="validacaoNumero" class="form-label">Número</label>
          <div class="input-group">
            <input type="number" class="form-control" id="validacaoNumero"
              placeholder="Digite o número da sua residência" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="NumeroMensagem">
              </div>
            </span>
          </div>
          <p id="TextoNumero"></p>
        </div>
        <div class="col-md-2">
          <label for="validacaoComplemento" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="validacaoComplemento" placeholder="Opcional">
        </div>
        <div class="col-md-3">
          <label for="validacaoTipoResidencia" class="form-label">Tipo de Residência</label>
          <select class="form-select" id="validacaoTipoResidencia" required>
            <option selected disabled value="">Escolha um tipo de residência</option>
            <option>Apartamento</option>
            <option>Casa</option>
          </select>
        </div>
        <div class="input-group">
          <span class="input-group-text">Observações</span>
          <textarea id="validacaoObservacoes" class="form-control" aria-label="With textarea"
            placeholder="Opcional"></textarea>
        </div>
        <div class="col-md-4">
          <label for="validacaoSenha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="validacaoSenha" placeholder="Digite a sua senha" required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="SenhaMensagem">
              </div>
            </span>
          </div>
          <p id="TextoSenha"></p>
        </div>
        <div class="col-md-4">
          <label for="validacaoConfirmarSenha" class="form-label">Confirmar Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="validacaoConfirmarSenha" placeholder="Digite a sua senha"
              required>
            <span class="input-group-text" id="inputGroupPrepend2">
              <div id="SenhaConfirmacaoMensagem">
              </div>
            </span>
          </div>
          <p id="TextoConfirmacaoSenha"></p>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Concorde com os termos e condições
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn" type="submit" value="Cadastrar" onclick="validarDados()"
            style="background-color: #1B2D75; color: white;">Cadastrar</button>
        </div>
        &nbsp;
      </form>
    </section>
